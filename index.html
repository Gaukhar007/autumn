<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeMas Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>iCodeMas is coming to town</h1>
        <p>Celebrate the Magic of the Season! Exclusive Christmas Challenges for 24 days.</p>
        <div class="countdown">
            <div class="time-box">
                <span id="days">23</span>
                <span>Days</span>
            </div>
            <div class="time-box">
                <span id="hours">23</span>
                <span>Hours</span>
            </div>
            <div class="time-box">
                <span id="minutes">58</span>
                <span>Minutes</span>
            </div>
            <div class="time-box">
                <span id="seconds">30</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
